buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

plugins{
    id 'java'
    id 'war'
    id 'com.github.samueltbrown.cucumber' version '0.9'
}

apply plugin: 'war'

war {
    baseName = 'remrem-message'
    version =  '0.5.0'
}

configurations {
    providedRuntime
    provided
}

apply plugin: 'spring-boot'


group 'com.ericsson.eiffel.remrem'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '2.12'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile("org.springframework.boot:spring-boot-starter-web") {
    }
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")

    //gson support
    compile('com.google.code.gson:gson:2.6.2')

    //swagger UI
    compile 'io.springfox:springfox-swagger2:2.4.0'
    compile 'io.springfox:springfox-swagger-ui:2.4.0'

    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    compile 'com.github.Ericsson:eiffel-remrem-shared:0.1'
    providedRuntime files('libs/eiffel3messaging-1.0-SNAPSHOT-all.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'com.jayway.restassured:rest-assured:2.9.0'
    compile 'org.assertj:assertj-core:3.3.0'

    compile 'info.cukes:cucumber-java:1.2.4'
    compile 'info.cukes:cucumber-junit:1.2.4'

    //compileOnly is supported in gradle 2.12 but it might be required
    // in cucumber folder
    compile "org.projectlombok:lombok:1.16.8"
}

cucumber {
    formats = ['pretty','junit:build/cucumber.xml']
    //not working for the current version
    //glueDirs = ['src/test/java/']
    // TODO remove when all defined bdds are implemented
    // syntax below as wiki of the plugin does not work
    // tags = ['@test_replica_set_config', '@test_mc_create']
    // need to be like this
    tags = ['@eiffel3_jse_create']
}